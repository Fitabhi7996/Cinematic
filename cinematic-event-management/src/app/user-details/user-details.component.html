<!-- user-details.component.html -->
<h2>User Details</h2>

<!-- User creation and updating form -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username" required>
  </div>
  <div>
    <label for="status">Status:</label>
    <input type="checkbox" id="status" formControlName="status">
  </div>
  <div>
    <label for="gender">Gender:</label>
    <div>
      <input type="radio" id="male" name="gender" value="Male" formControlName="gender"> Male
      <input type="radio" id="female" name="gender" value="Female" formControlName="gender"> Female
      <input type="radio" id="other" name="gender" value="Other" formControlName="gender"> Other
    </div>
  </div>
  <div>
    <label for="membership_type">Membership Type:</label>
    <select id="membership_type" formControlName="membership_type" required>
      <option value="Regular">Regular</option>
      <option value="Premium">Premium</option>
      <option value="VIP">VIP</option>
    </select>
  </div>
  <div>
    <label for="bio">Bio:</label>
    <textarea id="bio" formControlName="bio"></textarea>
  </div>
  <div>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" formControlName="date_of_birth" required>
  </div>
  <button type="submit">Save</button>
  <button (click)="cancel()">Cancel</button>
</form>
