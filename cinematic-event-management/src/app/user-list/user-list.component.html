<!-- user-list.component.html -->
<h1>User Management</h1>

<!-- Table to display the list of users -->
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Status</th>
      <th>Gender</th>
      <th>Membership Type</th>
      <th>Bio</th>
      <th>Date of Birth</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.status }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.membership_type }}</td>
      <td>{{ user.bio }}</td>
      <td>{{ user.date_of_birth | date }}</td>
      <td>
        <button (click)="editUser(user)">Edit</button>
        <button (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Button to navigate to the user creation form -->
<button (click)="createUser()">Create New User</button>
